<!DOCTYPE html>
<head>
  <title>index page</title>

</head>
<body>
  <center>
    <h1>Student information form</h1>
    <hr>
    <a href="{% url 'stinsert'%}"> Add Student Record</a>
    <table border="1">
      <tr>
        <th>Student Id</th>
        <th>Student Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Mobile</th>
        <th>Gender</th>
      </tr>
      {% for displayst in crudstudent %}
      <tr>
        <td>{{displayst.id}}</td>
        <td>{{displayst.name}}</td>
        <td>{{displayst.email}}</td>
        <td>{{displayst.address}}</td>
        <td>{{displayst.mobile}}</td>
        <td>{{displayst.gender}}</td>
        <td><a href="/Edit/{{displayst.id}}">edit</a></td>
        <td><a href="/Delete/{{displayst.id}}" onclick="return confirm('Are you sure you want to delete ???')">delete</a></td>
      </tr>
      {% endfor %}
      <tr>

      </tr>
    </table>
  </center>

</body>
</html>
